#Testing go-web-workflow
name: go-web-app-ci
on:
  push: 
    branches:
      - main
    paths-ignore:
      - 'README.md'
      -  'helm/**'
      -  'k8s/**' 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: CheckOut Repository
      uses: actions/checkout@v4

    - name: Setup Golan 1.23
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.0' # The Go version to download (if necessary) and use.

    - name: Build Go App
      run: go build -o go-web-app

    - name: Test Go App
      run: go test ./...
  
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: CheckOut Repository
        uses: actions/checkout@v4
      - name: Setup Golan 1.23
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'
      - name: golangci-lint Static Code Analysis
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60

  push:
    runs-on: ubuntu-latest

    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3  

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push action
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app:${{github.run_id}}

  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest

    needs: push

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.TOKEN }}

    - name: Update tag in Helm chart
      run: |
        sed -i 's/tag: .*/tag: "${{github.run_id}}"/' helm/go-web-app-chart/values.yaml

    - name: Commit and push changes
      run: |
        git config --global user.email "anoop.ka@gmail.com"
        git config --global user.name "Anoop K A"
        git add helm/go-web-app-chart/values.yaml
        git commit -m "Updated new tag in Helm chart"
        git push
