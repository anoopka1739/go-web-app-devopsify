apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-app-deployment
  namespace: app-ns
  labels:
    app: go-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      containers:
      - name: go-web-app
        image: anoopka/go-web-app:v1.0
        ports:
        - containerPort: 8080
